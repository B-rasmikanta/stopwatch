<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-watch Rasmikanta Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- page banner -->
        <div class="banner">
            <h1 id="page-head">
                Stop watch
            </h1>
        </div>
        <!-- stopwatch body -->
        <div id="body">
            <h1 id="display">00 hr: 00 min: 00 sec</h1>
            <div id="btn-container">
                <i id="stop"class="fa-solid fa-stop"
                style="color: #efeff1;"></i>


                <i id="start" class="fa-solid fa-play"
                style="color: #efeff1;"></i>

                <i id="reset"class="fa-solid fa-arrow-rotate-left" style="color: #efeff1;"></i>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
